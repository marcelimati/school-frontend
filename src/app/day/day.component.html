<div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
      <div class="info">
        <h3 *ngIf="role == 'ADMIN'"> Uploaded by {{ nickname[i] }} in {{ subjectname[i] }}</h3>
        <h4 class="name">
          {{ file?.file.originalname }}
        </h4>
        <p class="size">
          <!-- {{ formatBytes(file?.size) }} -->
          {{ formatDate(file?.date) }}
        </p>
        <app-progress [progress]="file?.progress"></app-progress>
      </div>
      <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="removeFile(file?._id,i)">
    </div>
  </div>
